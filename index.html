<!DOCTYPE html>
<html>
<head>
  <title>変体仮名アプリ（HTML版）</title>
  <script src="https://unpkg.com/vue@2"></script>
  <style>
@font-face {
	font-family:HentaiKana ;
	src: url('UniHentaiKana-Regular.woff') format('woff') ;
}

body {
    margin: 0;
    padding: 0;
    background: url(bg1.png);
    background-repeat: repeat;
}

#app {
    width: 100%;
    /* min-height: 100vh; */
    /* background-color: #fffff0; */
}

#input {
    background-color: #fff0f0;
    margin: 1em;
    padding: 1em 2em;
    font-size: 120%;
}

#output {
    background-color: #fff0f0;
    margin: 1em;
    padding: 1em 2em;
    font-size: 300%;
    font-family: serif, HentaiKana;
}

.grid-container {
    display: grid;
    /* place-items: center; */
    justify-items: center;    
}

.grid-item {
    height: fit-content;
}

footer {
    position: absolute;
    bottom: 0;
    margin: 1em;
}
  </style>
</head>
<body>
  <div id="app" class="grid-container">
    <div id="input" class="grid-item">
      <p>
        お名前を入力してください:
        <input v-model="name" placeholder="お名前を入力してください">
      </p>
    </div>
    <div id="output" class="grid-item">
      こんにちは、 {{ kana2hentaigana(name) }} さん！
    </div>
    <footer>
      <p>&copy; 2022 Daiji Fukagawa</p>
    </footer>
  </div>

  <script>
    const KANA_TABLE_SMALL = {

        'ぃ': 'い',
        'ぅ': 'う',
        'ぇ': 'え',
        'ぉ': 'お',
        'ゃ': 'や',
        'ゅ': 'ゆ',
        'ょ': 'よ',
        'ゎ': 'わ',
    };

    const KANA_TABLE_HENTAIGANA = {

        'く':[0x1B02B,0x1B02C,0x1B02D,0x1B02E,0x1B02F,0x1B030,0x1B031],
        'け':[0x1B022,0x1B032,0x1B033,0x1B034,0x1B035,0x1B036,0x1B037],
        'こ':[0x1B038,0x1B039,0x1B03A,0x1B03B,0x1B098],
        'さ':[0x1B03C,0x1B03D,0x1B03E,0x1B03F,0x1B040,0x1B041,0x1B042,0x1B043],
        'し':[0x1B044,0x1B045,0x1B046,0x1B047,0x1B048,0x1B049],
        'す':[0x1B04A,0x1B04B,0x1B04C,0x1B04D,0x1B04E,0x1B04F,0x1B050,0x1B051],
        'せ':[0x1B052,0x1B053,0x1B054,0x1B055,0x1B056],
        'そ':[0x1B057,0x1B058,0x1B059,0x1B05A,0x1B05B,0x1B05C,0x1B05D],

        'ね':[0x1B092,0x1B093,0x1B094,0x1B095,0x1B096,0x1B097,0x1B098],
        'の':[0x1B099,0x1B09A,0x1B09B,0x1B09C,0x1B09D],

        'ひ':[0x1B0A9,0x1B0AA,0x1B0AB,0x1B0AC,0x1B0AD,0x1B0AE,0x1B0AF],
        'ふ':[0x1B0B0,0x1B0B1,0x1B0B2],
        'へ':[0x1B0B3,0x1B0B4,0x1B0B5,0x1B0B6,0x1B0B7,0x1B0B8,0x1B0B9],
        'ほ':[0x1B0BA,0x1B0BB,0x1B0BC,0x1B0BD,0x1B0BE,0x1B0BF,0x1B0C0,0x1B0C1],

        'め':[0x1B0D4,0x1B0D5,0x1B0D6],
        'も':[0x1B0D7,0x1B0D8,0x1B0D9,0x1B0DA,0x1B0DB,0x1B0DC,0x1B11D,0x1B11E],
        'や':[0x1B0DD,0x1B0DE,0x1B0DF,0x1B0E0,0x1B0E1,0x1B0E2],

        'よ':[0x1B0E2,0x1B0E7,0x1B0E8,0x1B0E9,0x1B0EA,0x1B0EB,0x1B0EC],
        'ら':[0x1B07D,0x1B0ED,0x1B0EE,0x1B0EF,0x1B0F0],
        'り':[0x1B0F1,0x1B0F2,0x1B0F3,0x1B0F4,0x1B0F5,0x1B0F6,0x1B0F7],
        'る':[0x1B0F8,0x1B0F9,0x1B0FA,0x1B0FB,0x1B0FC,0x1B0FD],

        'ろ':[0x1B102,0x1B103,0x1B104,0x1B105,0x1B106,0x1B107],
        'わ':[0x1B108,0x1B109,0x1B10A,0x1B10B,0x1B10C],
        'ゐ':[0x1B10D,0x1B10E,0x1B10F,0x1B110,0x1B111],
        'ゑ':[0x1B112,0x1B113,0x1B114,0x1B115],
        'を':[0x1B005,0x1B116,0x1B117,0x1B118,0x1B119,0x1B11A,0x1B11B,0x1B11C],
        'ん':[0x1B11D,0x1B11E],
    };

    const app = new Vue({
      el: '#app',
      data: {
        name: 'にいじま やゑ',
      },
      methods: {
        kanaUpper(char) {
            return (char in KANA_TABLE_SMALL) ? KANA_TABLE_SMALL[char] : char;
        },
        kana2hentaigana(s) {
            const s2 = s.normalize('NFD');
            const arr = [...s2];
            const arr2 = arr.map(char => {
                const char2 = this.kanaUpper(char);
                if (char2 in KANA_TABLE_HENTAIGANA) {
                    const codes = KANA_TABLE_HENTAIGANA[char2];
                    const k = Math.floor(Math.random() * codes.length);
                    return String.fromCodePoint(codes[k]);
                }
                return char;
            });
            return arr2.join('');
        },
      },
    });
  </script>
</body>
</html>
